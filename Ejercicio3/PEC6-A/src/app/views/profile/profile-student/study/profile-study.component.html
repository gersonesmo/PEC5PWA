<mat-card>
  <form [formGroup]="rForm" (submit)="submit()">
    <mat-form-field appeareance="standard">
      <mat-select
        class="col-sm-10 form-control"
        [compareWith]="compareOption"
        formControlName="option"
      >
        <mat-option selected>---</mat-option>

        <mat-option [value]="option" *ngFor="let option of options">{{
          option.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
    <app-vocational-form
      *ngIf="isSelectVocational()"
      [study]="study"
      (onSave)="saveOrUpdate($event)"
      (onExit)="exit($event)"
    ></app-vocational-form>

    <app-university-degree-form
      *ngIf="isSelectUniversity()"
      [study]="study"
      (onSave)="saveOrUpdate($event)"
      (onExit)="exit($event)"
    ></app-university-degree-form>
  </form>
</mat-card>
