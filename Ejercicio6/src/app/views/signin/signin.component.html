<div class="container">
  <mat-card class="signin-card">
    <div class="mat-card-div">
      <!-- <img src="/assets/img/uoc_logo.png" /> -->
      <mat-card-header>
        <!-- <div mat-card-image class="card-header-img"></div> -->
        <div>
          <mat-card-title class="card-title">Login</mat-card-title>
        </div>
        <div>
          <img mat-card-image src="/assets/img/uoc_logo.png"/>
        </div>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div *ngIf="errorLogin" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert">
              &times;
            </button>
            There is an error in email or password
          </div>
          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-label for="email">Email</mat-label>
              <input
                placeholder="Username"
                matInput
                type="text"
                id="email"
                formControlName="email"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.email.errors
                }"
                required
              />
            </mat-form-field>
          </div>
          <div class="form-group">
            <mat-form-field appearance="standard">
              <mat-label for="password">Password</mat-label>
              <input
                placeholder="Password"
                matInput
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{
                  'is-invalid': submitted && loginForm.controls.password.errors
                }"
                required
              />
            </mat-form-field>
          </div>
          <div class="form-group signin-buttons">
            <button mat-stroked-button [disabled]="loginForm.invalid" class="btn btn-primary">
              Login
            </button>
            <button mat-flat-button type="submit" formaction="/forgot-password">
              Forgot password
            </button>
          </div>
          <mat-divider></mat-divider>
          <div class="signup-button">
            <button mat-flat-button type="submit" formaction="/signup">
              Sign Up
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
</div>
