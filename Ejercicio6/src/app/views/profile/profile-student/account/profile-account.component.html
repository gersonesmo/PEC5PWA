<mat-card>
  <mat-card-header>
    <mat-card-title>Editar informaci&oacute;n personal.</mat-card-title>
  </mat-card-header>
  <form [formGroup]="rForm" (submit)="save()">
    <mat-card-content [style.overflow]="'auto'" [style.height.vh]="80">
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="name">Name</mat-label>
          <input
            type="text"
            matInput
            name="name"
            class="col-sm-10 form-control"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="birthdate">Surname</mat-label>
          <input
            matInput
            type="text"
            name="surname"
            class="col-sm-10 form-control"
            formControlName="surname"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <label for="birthdate">Birthdate</label>
          <input
            matInput
            type="text"
            name="birthdate"
            class="col-sm-10 form-control"
            formControlName="birthdate"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="phone">Phone</mat-label>
          <input
            matInput
            type="text"
            name="phone"
            class="col-sm-10 form-control"
            formControlName="phone"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="phone2">Phone2</mat-label>
          <input
            matInput
            type="text"
            name="phone2"
            class="col-sm-10 form-control"
            formControlName="phone2"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="level">Tipo de documento</mat-label>
          <mat-select
            [compareWith]="compareByUID"
            class="col-sm-10 form-control"
            name="documentType"
            formControlName="documentType"
          >
            <mat-option
              [value]="documentType"
              *ngFor="let documentType of documentsType"
            >
              {{ documentType.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="documentNumber">Document Number</mat-label>
          <input
            matInput
            type="text"
            name="documentNumber"
            class="col-sm-10 form-control"
            formControlName="documentNumber"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="street">Calle</mat-label>
          <input
            matInput
            type="text"
            name="street"
            class="col-sm-10 form-control"
            formControlName="street"
          />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="level">Provincia</mat-label>
          <mat-select
            [compareWith]="compareByUID"
            class="col-sm-10 form-control"
            name="province"
            formControlName="province"
          >
            <mat-option [value]="province" *ngFor="let province of provinces">
              {{ province.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="level">Municipio</mat-label>
          <mat-select
            [compareWith]="compareByUID"
            class="col-sm-10 form-control"
            name="municipe"
            formControlName="municipe"
          >
            <mat-option [value]="municipe" *ngFor="let municipe of municipes">
              {{ municipe.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="aboutMe">Acerca de mi</mat-label>
          <textarea
            matInput
            name="aboutMe"
            class="col-sm-10 form-control"
            formControlName="aboutMe"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="otherCompetences">Otras competencias</mat-label>
          <textarea
            matInput
            name="otherCompetences"
            class="col-sm-10 form-control"
            formControlName="otherCompetences"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appeareance="standard">
          <mat-label for="license">Licencias</mat-label>
          <textarea
            matInput
            name="license"
            class="col-sm-10 form-control"
            formControlName="license"
          ></textarea>
        </mat-form-field>
      </div>

          formControlName="date"
        />
      </div> -->

    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button class="btn btn-primary" type="submit" [disabled]="rForm.invalid">
        Guardar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
