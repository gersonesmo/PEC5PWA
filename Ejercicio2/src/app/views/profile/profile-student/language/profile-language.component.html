<mat-card style="width: 30%">
  <form [formGroup]="rForm" (submit)="submit()">
    <div class="form-group">
      <mat-form-field appeareance="standard">
        <mat-label for="level">Nivel</mat-label>
        <mat-select
          [compareWith]="compareLevel"
          class="col-sm-10 form-control"
          name="level"
          formControlName="level"
        >
          <mat-option [value]="level" *ngFor="let level of languageLevels">
            {{ level.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appeareance="standard">
        <mat-label for="name">Idioma</mat-label>
        <mat-select
          class="col-sm-10 form-control"
          name="name"
          formControlName="name"
          [compareWith]="compareName"
        >
          <mat-option [value]="name" *ngFor="let name of languageNames">
            {{ name.name }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appeareance="standard">
        <mat-label for="date">Fecha de obtención del título</mat-label>
        <input
          matInput
          type="text"
          name="date"
          class="col-sm-10 form-control"
          formControlName="date"
        />
      </mat-form-field>
    </div>
    <mat-card-actions>
      <button mat-stroked-button class="btn btn-primary" type="submit" [disabled]="rForm.invalid">
        Guardar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
