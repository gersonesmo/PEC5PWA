<form [formGroup]="rForm" (submit)="submit()">
  <div class="form-group">
    <mat-form-field appeareance="standard">
      <mat-label for="institution">Centro educativo</mat-label>
      <input
        matInput
        type="text"
        class="col-sm-10 form-control"
        name="institution"
        formControlName="institution"
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appeareance="standard">
      <mat-label for="title">Título</mat-label>
      <input
        matInput
        type="text"
        class="col-sm-10 form-control"
        name="title"
        formControlName="title"
      />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field appeareance="standard">
      <mat-label for="date">Fecha de obtención del título</mat-label>
      <input
        matInput
        type="text"
        name="date"
        class="col-sm-10 form-control"
        formControlName="date"
      />
    </mat-form-field>
  </div>
  <div class="form-group" style="margin-bottom: 15px">
      <mat-checkbox
        name="bilingue"
        class="form-check-input"
        formControlName="bilingue"
      >
      Bilingüe
      </mat-checkbox>
  </div>

  <button mat-stroked-button class="btn btn-primary" type="submit" [disabled]="rForm.invalid">
    Guardar
  </button>
</form>
